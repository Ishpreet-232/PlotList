<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Host</title>
    <link rel="stylesheet" href="host.css">
</head>
<body>
    <div class="container">
        <h1 class="cursor typewriter-animation" id="type">New Host, Be Our Dost !</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">

            <label for="propertyType">Property Type</label>
            <select id="propertyType" name="propertyType" required>
                <option value="">Select property type</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="villa">Villa</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Property Address</label>
            <textarea id="address" name="address" required placeholder="Enter your property address "></textarea>

            <label for="description">Property Description</label>
            <textarea id="description" name="description" required placeholder="Enter property description"></textarea>
            <button class="sub" id="register-user">Register</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
